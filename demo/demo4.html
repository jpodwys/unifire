<html>
  <head>
    <script src="../src/index.js"></script>
    <script>
      const state = { count: 0 };

      const actions = {
        increment: ({ state, set }) => set({ count: state.count++ }),
        decrement: ({ state, set }) => set({ count: state.count-- }),
        login: async ({ state, set }) => {
          set({ loading: true });
          await login();
          set({ loading: false, loggedIn: true });
        }
      }

      const store = Unifire({ state, actions });

      store.subscribe(({ count }) => console.log('count', count));
    </script>
  </head>
  <body>
    <h1>Open dev tools and have some fun!</h1>
  </body>
</html>
